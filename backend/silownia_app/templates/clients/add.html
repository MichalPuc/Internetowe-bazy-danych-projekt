<!DOCTYPE html>
<html>
<head>
    <title>Dodaj Klienta</title>
</head>
<body>
    <h1>Dodaj Klienta</h1>
    <form method="post" action="{% url 'add_client' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Dodaj</button>
    </form>
    <a href="{% url 'list_clients' %}">Powrót do listy klientów</a>
    <nav>
        <a href="{% url 'index' %}">Strona Główna</a>
    </nav>
</body>
</html>
