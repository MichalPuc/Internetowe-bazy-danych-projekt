<!-- memberships/list.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Lista Karnetów</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css_files/list3.css' %}">
</head>
<body>
    <h1>Lista Karnetów</h1>
    {% for client in clients %}
        <h2>{{ client.login }}</h2>
        <ul>
            {% for membership in client.membership_set.all %}
                <li>{{ membership }} - <a href="{% url 'delete_membership' membership.id %}">Usuń Karnet</a> - <a href="{% url 'edit_membership' membership.id %}">Edytuj Karnet</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
    <a href="{% url 'add_membership' %}">Dodaj Karnet</a>
    <nav>
        <a href="{% url 'index' %}">Strona Główna</a>
    </nav>
</body>
</html>
